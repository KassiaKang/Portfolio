         * {
      box-sizing: border-box;

    body {
      display: flex;
      justify-content: center;
      align-items: flex-end; /* 원이 아래에서 시작 */
      height: 100vh;

    header {
      display: flex;

      align-items: center;
      padding: 18px 20px;

    .circle-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden; /* 원이 초과되지 않도록 제한 */
    }
.bottom-circle {
      width: 90vmin;
      height: 90vmin;
      bottom: -60%;
      left: 50%;
      transform: translateX(-50%);
    }

    svg {
      position: absolute;
      bottom: -360%; /* 초기 위치: 화면 아래 */
      left: 50%;
      transform: translateX(-50%);
      transition: bottom 1.5s ease;
    }

    .circle-container.enter svg {
      bottom: -50%; /* 상단 10% 위치까지 올라옴 */
    }

   circle {
      cx: 50%;
      cy: 50%;
      r: 48%;
      stroke: black;
      stroke-width: 2px;
      vector-effect: non-scaling-stroke;
      fill: none;
      stroke-dasharray: 0, 10;
      stroke-linecap: round;
    }

  .back-button {
      position: absolute;
      bottom: -10%; /* 버튼을 더 밑으로 조정 */
      left: 50%;
      transform: translate(-50%, 450% );
      font-size: 15px;
      font-family: "Gowun Dodum", serif;
      font-weight: bold;
      color: black;
      background: none;
      border: none;
      cursor: pointer;
      transition: bottom 1.5s ease;
    }

    .circle-container.enter .back-button {
      bottom: 20%; /* 원 중심 위치 */
      opacity: 1; /* 버튼 보이기 */
    }

    }

      
    .intro-text {
      position: absolute;

      left: 50%;
      transform: translate(-50%, -50%);
      font-family: "Gowun Dodum", serif;
