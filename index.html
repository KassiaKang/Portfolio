  <script>
    const items = document.querySelectorAll('.rotating-item');
  const centerCircle = document.getElementById('centerCircle');

  let angleOffset = 0;
  let isPaused = false;
  let lastUpdateTime = Date.now(); // 마지막 업데이트 시간

  function getCenterPosition() {
    const rect = centerCircle.getBoundingClientRect();
    return {
      x: rect.left + rect.width / 2,
      y: rect.top + rect.height / 2,
      radius: rect.width / 2 * 1 // 궤도 크기 증가
    };
  }

  function updatePositions() {
    const now = Date.now();
    const deltaTime = now - lastUpdateTime; // 경과 시간 계산
    lastUpdateTime = now;

    if (!isPaused) {
      const { x: centerX, y: centerY, radius } = getCenterPosition();
      const totalItems = items.length;

      items.forEach((item, index) => {
        const angle = angleOffset + (index * (360 / totalItems)) * (Math.PI / 180);
        const x = centerX + radius * Math.cos(angle) - item.offsetWidth / 2;
        const y = centerY + radius * Math.sin(angle) - item.offsetHeight / 2;
        item.style.left = `${x}px`;
        item.style.top = `${y}px`;
      });

      angleOffset += (deltaTime / 1000) * 0.2; // 일정한 회전 속도 유지
    }

    requestAnimationFrame(updatePositions);
  }

  items.forEach(item => {
    item.addEventListener('mouseenter', () => {
      isPaused = true; // 회전 중단
    });

    item.addEventListener('mouseleave', () => {
      isPaused = false; // 회전 재개
    });
  });

  window.addEventListener('resize', () => {
    lastUpdateTime = Date.now(); // 시간 초기화
  });
